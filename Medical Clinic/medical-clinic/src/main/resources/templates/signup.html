<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div style="position: absolute; top:35%; left: 43%; font-size: 20px">
  <form th:action="@{/user/signup}" method="post" th:object="${newUser}">
    <input th:field="*{name}" placeholder="name">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <input th:field="*{username}" placeholder="username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <br>
    <input th:field="*{email}" placeholder="email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>
    <input th:field="*{phone}" placeholder="phone">
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <br>
    <input th:field="*{password}" placeholder="password" type="password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <button>Submit</button>
    <br>
  </form>
  <form action="/">
    <input type="submit" value="Back" />
  </form>
</div>
</body>
</html>
