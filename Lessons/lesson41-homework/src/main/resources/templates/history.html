<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<div style="position: absolute; top:35%; left: 30%; font-size: 20px">
    <ul>
        <li th:each="operation : ${operations}" th:text="${operation}"></li>
    </ul>
    <br>
    <form action="/">
        <input type="submit" value="Back"/>
    </form>
</div>
</body>
</html>
