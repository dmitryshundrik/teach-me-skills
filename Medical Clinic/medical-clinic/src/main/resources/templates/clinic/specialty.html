<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
</head>
<body>
<div th:insert="fragments/header.html"></div>

<div class="row justify-content-center" style="margin-top: 40px">
    <div class="col-8">
        <div class="container">
            <h2 th:text="${specialty.title}" style="text-align: center"></h2>
            <div th:text="${specialty.info}" style="text-align: center; padding-bottom: 20px"></div>
            <div class="row" th:each="service : ${specialty.services}"
                 style="border-bottom:1px solid #e5e9ea; margin-bottom: 20px">
                <div class="col-md-8" th:text="${service.title}"></div>
                <div class="col-6 col-md-4" th:text="${service.price}" style="text-align: right"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
