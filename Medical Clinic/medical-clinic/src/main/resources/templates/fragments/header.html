<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light" style="padding-top: 0px; padding-bottom: 0px">
    <div class="container-fluid" style="background: #e8e8ea; height: 80px">
        <img src="/images/logo.jpg" style="height: 60px"/>
        <a class="navbar-brand" href="/" style="font-size: 16px">Медицинский центр</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Все услуги
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="specialty : ${@specialtyService.findAllSpecialties()}">
                            <a class="dropdown-item" th:text="${specialty.title}"
                               th:href="'/specialty/' + ${specialty.url}"></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/staff/all">Специалисты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sales">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О центре</a>
                </li>
            </ul>
            <ul style="margin-bottom: 0px; text-align: center">
                <div> Работаем ежедневно:</div>
                <div> Пн-Пт: 9:00 - 21:00</div>
                <div> Сб-Вс: 9:00 - 19:00</div>

            </ul>
            <ul style="margin-top: 15px; margin-right: 50px">
                <div>+375 17 300-00-29</div>
                <div>+375 29 699-03-03</div>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 40px">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Личный кабинет
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item"
                               th:if="${T(com.ds.medicalclinic.util.SecurityUtil).isAuthenticated()}"
                               href="/appointment">Записаться на прием</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:if="${T(com.ds.medicalclinic.util.SecurityUtil).isAuthenticated()}"
                               href="/user/account">Аккаунт</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:if="${!T(com.ds.medicalclinic.util.SecurityUtil).isAuthenticated()}"
                               href="/user/login">Вход</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:if="${!T(com.ds.medicalclinic.util.SecurityUtil).isAuthenticated()}"
                               href="/user/signup">Регистрация</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:if="${T(com.ds.medicalclinic.util.SecurityUtil).isAuthenticated()}"
                               href="/user/logout">Выход</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
