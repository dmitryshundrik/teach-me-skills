<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
</head>
<body>
<div th:insert="fragments/header.html"></div>

<div class="row justify-content-center" style="margin-top: 100px">
    <div class="row col-8 justify-content-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist" style="justify-content: center">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                        data-bs-target="#appointment-tab-pane"
                        type="button" userRole="tab" aria-controls="appointment-tab-pane" aria-selected="true">Мои
                    записи
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane"
                        type="button" role="tab" aria-controls="settings-tab-pane" aria-selected="false">Личные
                    данные
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent" style="text-align: center">
            <div class="tab-pane fade show active" id="appointment-tab-pane" role="tabpanel" tabindex="0">
                <div class="row" th:each="appointment : ${appointments}"
                     style="border-bottom:1px solid #e5e9ea; margin-bottom: 20px">
                    <div class="col-md-6" th:text="${appointment.service.title}"></div>
                    <div class="col-md-2" th:text="${appointment.service.price}"></div>
                    <div class="col-md-2" th:text="${appointment.date}"></div>
                    <div class="col-md-2" style="font-size: 13px">
                        <a th:href="${'/user/delete/appointment/' + appointment.id}">удалить запись</a>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="settings-tab-pane" role="tabpanel" tabindex="0">
                <div class="row" style="border-bottom:1px solid #e5e9ea; margin-top: 20px">
                    <div class="col" style="color: #626d7a">Имя</div>
                    <div class="col" th:text="${user.firstName}"></div>
                </div>
                <div class="row" style="border-bottom:1px solid #e5e9ea; margin-top: 20px">
                    <div class="col" style="color: #626d7a">Имя</div>
                    <div class="col" th:text="${user.lastName}"></div>
                </div>
                <div class="row" style="border-bottom:1px solid #e5e9ea; margin-top: 20px">
                    <div class="col" style="color: #626d7a">Логин</div>
                    <div class="col" th:text="${user.username}"></div>
                </div>
                <div class="row" style="border-bottom:1px solid #e5e9ea; margin-top: 20px">
                    <div class="col" style="color: #626d7a">Номер телефона</div>
                    <div class="col" th:text="${user.phone}"></div>
                </div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        style="margin-top: 20px">
                    Удаление аккаунта
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog" style="margin-top: 230px">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Личные данные и информация о записях будут удалены безвозвратно.
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-primary" th:href="${'/user/delete/account/'}" role="button">Подтвердить
                                    удаление</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
