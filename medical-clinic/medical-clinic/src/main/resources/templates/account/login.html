<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
</head>
<body>
<div th:insert="fragments/header.html"> </div>

<div class="row justify-content-center" style="margin-top: 40px">
    <div class="row col-8">
        <h4 style="text-align: center">Вход</h4>
        <form action="login" method="post" style="text-align: center">
            <input type="text" name="username" placeholder="Логин" style="margin-bottom: 10px"/>
            <br>
            <input type="password" name="password" placeholder="Введите пароль" style="margin-bottom: 10px"/>
            <br>
            <input type="submit" value="Подтвердить" style="margin-bottom: 10px"/>
            <br>
            <div class="alert" th:if="${message}" th:text="${message}"></div>
        </form>

    </div>
</div>

</body>
</html>
